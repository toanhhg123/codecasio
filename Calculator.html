<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="sreen">
            <span class="overlay"></span>
            <span class="input"></span>
        </div>
        <div class="keyboard">
            <button class="iteam iteam1">AC</button>
            <button class="iteam iteam2">DEL</button>
            <button class="iteam iteam3">+</button>
            <button class="iteam iteam4">7</button>
            <button class="iteam iteam5">8</button>
            <button class="iteam iteam6">9</button>
            <button class="iteam iteam7">-</button>
            <button class="iteam iteam8">4</button>
            <button class="iteam iteam9">5</button>
            <button class="iteam iteam10">6</button>
            <button class="iteam iteam11">*</button>
            <button class="iteam iteam12">1</button>
            <button class="iteam iteam13">2</button>
            <button class="iteam iteam14">3</button>
            <button class="iteam iteam15">/</button>
            <button class="iteam iteam16">0</button>
            <button class="iteam iteam17">00</button>
            <button class="iteam iteam18">.</button>
            <button class="iteam iteam19">=</button>
        </div>
        <script src="./Calculator.js"></script>
    </div>
</body>
</html>
